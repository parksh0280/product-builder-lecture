<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
</head>
<body>
    <button id="theme-toggle" class="theme-toggle">Dark Mode</button>
    <div class="container">
        <h1>Lotto Generator</h1>
        <div id="lotto-placeholder">행운의 번호를 생성해보세요!</div>
        <lotto-numbers class="hidden"></lotto-numbers>
        <button id="generate-btn">번호 생성하기</button>
    </div>

    <div class="container contact-section">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/xkovkpab" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="성함/기업명" required>
            </div>
            <div class="form-group">
                <input type="email" name="_replyto" placeholder="이메일 주소" required>
            </div>
            <div class="form-group">
                <textarea name="message" placeholder="문의 내용을 입력해주세요" required></textarea>
            </div>
            <button type="submit" class="submit-btn">문의하기</button>
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
