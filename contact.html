            <nav>
                <a href="index.html" class="logo">ModernDevKit</a>

            </nav>
        </div>
    </header>

    <main class="container page-content">
        <h1>문의하기 (Contact Us)</h1>
        <p>사이트 운영이나 제휴에 대해 궁금한 점이 있으시면 아래 양식을 통해 자유롭게 말씀해 주세요. 모든 메시지는 24시간 이내에 확인 후 답변드리겠습니다.</p>
        
        <form action="https://formspree.io/f/xkovkpab" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">성함 또는 기업명</label>
                <input type="text" id="name" name="name" placeholder="문의하시는 분의 성함" required>
            </div>
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="_replyto" placeholder="답변을 받으실 이메일" required>
            </div>
            <div class="form-group">
                <label for="subject">문의 유형</label>
                <input type="text" id="subject" name="subject" placeholder="문의 주제 (예: 콘텐츠 제휴, 사이트 건의)">
            </div>
            <div class="form-group">
                <label for="message">문의 내용</label>
                <textarea id="message" name="message" placeholder="상세한 문의 내용을 입력해 주세요." required style="height: 150px;"></textarea>
            </div>
            <button type="submit" class="btn-primary">문의 메시지 보내기</button>
        </form>
    </main>
