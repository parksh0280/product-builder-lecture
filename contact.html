<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4286055195982585" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-4286055195982585">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">ModernDevKit</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="privacy.html">Privacy</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container page-content" style="text-align: center;">
        <div class="post-header">
            <h1>제휴 및 문의</h1>
            <p class="lead">협업 제안이나 사이트 이용 관련 문의가 있으시면 아래 양식을 작성해 주세요.</p>
        </div>
        
        <form action="https://formspree.io/f/xkovkpab" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">성함 / 기업명</label>
                <input type="text" id="name" name="name" placeholder="문의하시는 분의 성함을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="_replyto" placeholder="답변받으실 이메일 주소를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="message">문의 내용</label>
                <textarea id="message" name="message" placeholder="상세한 문의 내용을 입력해 주세요" required style="height: 180px;"></textarea>
            </div>
            <button type="submit" class="btn-submit">메시지 보내기</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <div class="footer-links">
                <a href="about.html">소개</a>
                <a href="blog.html">블로그</a>
                <a href="contact.html">문의</a>
                <a href="privacy.html">개인정보처리방침</a>
            </div>
            <p>&copy; 2026 ModernDevKit. All rights reserved.</p>
        </div>
    </footer>
    <script src="main.js"></script>
</body>
</html>
